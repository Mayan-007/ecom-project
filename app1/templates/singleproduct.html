{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ product.img.url }}" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.product_desc }}</p>
                        <p class="card-text text-success">Rs. {{ product.price }}</p>
                        <p class="card-text text-danger">Only {{ product.quantity }} left</p>
                        {% if product.quantity > 0 %}
                        <form method="post" action="{% url 'buynow' %}">
                            {% csrf_token %}
                            <input type="hidden" value="{{ product.id }}" name="product_id">
                            <div class="row">
                                <div class="col-3">
                                    <input type="Number" name="quantity" value="1" min="1" max="{{ product.quantity }}"
                                        class="form-control" required>
                                </div>
                                <div class="col">
                                    <button type="submit" class="btn btn-primary">Buy Now</button>
                                </div>
                            </div>
                        </form>
                        {% else %}
                        <button class="btn btn-danger" disabled>Out of Stock</button>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
