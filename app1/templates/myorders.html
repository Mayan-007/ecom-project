{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
    <h3 class="text-white text-center pt-3 mb-0 pb-0">My Orders</h3>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            {% for myorder in myorders %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ myorder.productImage }}" class="card-img-top" alt="..." style="height: 300px;">
                    <div class="card-body">
                        <h5 class="card-title">{{ myorder.productName }}</h5>
                        <p class="card-text">Quantity: {{ myorder.productQty }}</p>
                        <p class="card-text">Total: Rs. {{ myorder.orderAmount }}</p>
                        <p class="card-text">Transaction Id: {{ myorder.transactionId }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
