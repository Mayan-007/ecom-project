{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-header shadow border-0 text-center">
                    <h3>Change Password</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="oldpassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control shadow" id="oldpassword" name="oldpassword">
                        </div>
                        <div class="mb-3">
                            <label for="newpassword" class="form-label">New Password</label>
                            <input type="password" class="form-control shadow" id="newpassword" name="newpassword">
                        </div>
                        <div class="mb-3">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control shadow" id="confirmpassword" name="confirmpassword">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if error %}
<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
