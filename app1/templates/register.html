{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
	<div class="row align-items-center justify-content-center h-100">
		<div class="col-md-3">
			<div class="card text-bg-light">
				<div class="card-header shadow border-0 text-center">
					<h3>User's Sign Up</h3>
				</div>
				<div class="card-body">
					<form method="post">
						{% csrf_token %}
						<div class="mb-3">
							<label for="username" class="form-label">Full Name</label>
							<input type="text" class="form-control shadow" id="username" name="username">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email address</label>
							<input type="email" class="form-control shadow" id="email" name="email">
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone number</label>
							<input type="text" class="form-control shadow" id="phone" name="phone">
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Address</label>
							<textarea class="form-control" name="address" id="address" rows="2"></textarea>
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input type="password" class="form-control shadow" id="password" name="password">
						</div>
						<button type="submit" class="btn btn-primary w-100">Sign Up</button>
						<p class="text-center mb-0">Login <a href="{% url 'login' %}">here</a></p>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
