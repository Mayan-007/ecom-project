{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-header shadow border-0 text-center">
                    <h3>Add Product</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="productname" class="form-label">Product Name</label>
                            <input type="text" class="form-control shadow" id="productname" name="productname">
                        </div>
                        <div class="mb-3">
                            <label for="productimg" class="form-label">Product Name</label>
                            <input type="file" class="form-control shadow" id="productimg" name="productimg">
                        </div>
                        <div class="mb-3">
                            <label for="productprice" class="form-label">Product Price</label>
                            <input type="text" class="form-control shadow" id="productprice" name="productprice">
                        </div>
                        <div class="mb-3">
                            <label for="productquantity" class="form-label">Product Quantity</label>
                            <input type="text" class="form-control shadow" id="productquantity" name="productquantity">
                        </div>
                        <div class="mb-3">
                            <label for="productcategory" class="form-label">Product Category</label>
                            <select class="form-select" name="productcategory">
                                <option selected>Select Category</option>
                                {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
							<label for="productdescription" class="form-label">Product Description</label>
							<textarea class="form-control shadow" name="productdescription" id="productdescription" rows="2"></textarea>
						</div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if message %}
<script>alert("{{ message }}")</script>{% endif %}
{% endblock %}
