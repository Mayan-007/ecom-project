{% extends 'base.html' %}

{% block content %}
<div class="container-fluid bg-dark h-100">
    <div class="row align-items-center justify-content-center h-100">
        <div class="col-md-3">
            <div class="card text-bg-light">
                <div class="card-header shadow border-0 text-center">
                    <h3>Profile</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Full Name</label>
                            <input type="text" class="form-control shadow" id="username" name="username" value="{{ user.name }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control shadow" id="email" name="email" disabled value="{{ user.email }}">
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone number</label>
                            <input type="text" class="form-control shadow" id="phone" name="phone" disabled value="{{ user.phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Address</label>
                            <textarea class="form-control" name="address" id="address" rows="2">{{ user.address }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if error %}<script>alert("{{ error }}")</script>{% endif %}
{% endblock %}
